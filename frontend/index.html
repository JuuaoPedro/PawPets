<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <form>
      <h1>Cadastro de Usuário</h1>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <div class="form-group">
        <label for="confirma-senha">Confirmação de Senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" required />
      </div>
      <div class="botoes">
        <input type="submit" class="cadastro" id="cadastro" value="Cadastrar" />
        <input type="reset" class="limpa" value="Limpar" />
      </div>
      <p><a href="./login.html">Ir para a página de Login</a></p>
    </form>
    <script src="./cadastro.js"></script>
  </body>
</html>
