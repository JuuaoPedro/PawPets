<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPets - Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastrar.css">
</head>

<body>
    <main>
        <div id="boxgeral">
            <div id="titulo">
                <p>Cadastro de Usuário</p>
            </div>
            <form id="cadastroForm" method="POST">
                <div id="tabeladepreenchimento">
                    <input class="espaco" type="text" placeholder="Nome" name="nome">
                    <input type="text" placeholder="Data de Nascimento" name="nascimento">
                    <input type="text" placeholder="CPF" name="cpf">
                    <input class="espaco" type="text" placeholder="CEP" name="cep">
                    <input type="text" placeholder="Estado" name="estado">
                    <input class="espaco" type="text" placeholder="Cidade" name="cidade">
                    <input type="text" placeholder="Endereço" name="endereco">
                    <input class="espaco" type="text" placeholder="Telefone" name="telefone">
                    <input type="text" placeholder="Email" name="email">
                    <input class="espaco" type="password" placeholder="Senha" name="senha">
                    <input type="password" placeholder="Confirmar Senha" name="confirmarSenha">
                </div>
                <div id="botao">
                    <button type="submit" id="criarconta">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../scripts/cadastrar.js"></script>
</body>

</html>
