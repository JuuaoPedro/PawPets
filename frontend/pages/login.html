<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPets - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <main>
        <div id="box1">
          <p id="p1">SORRISOS PELUDOS<br></p>
          <p id="p2">COMEÇAM AQUI:<br></p>
          <p id="p3">SEU PET MERECE O MELHOR!</p>
          <div id="imgbox1">
            <img id="pawpetsimg" src="../assets/imagem_2023-09-15_110221379-removebg-preview.png" alt="">
          </div>
        </div>
        <div id="box2">
          <p id="p4">BEM-VINDO!</p>
          <p id="p5">Como está o seu pet?</p>
          <div id="email-container">
              <input type="text" placeholder="Email" id="email">
          </div>
          <div id="senha-container">
              <input type="password" placeholder="Senha" id="senha" class="senha-input">
            <button id="showPassword" class="show-password-button">
              <img id="eye-icon" src="../assets/olho-fechado.png">
            </button>          
          </div>
          <div id="as">
            <a id="login">Login</a>
              <a id="criarconta" href="../pages/cadastrar.html">Criar Conta</a>
          </div>
          <div id="imgbox2">
            <img id="paw" src="../assets/12638 2.png">
          </div>
        </div>
    </main>
    <script src="../scripts/login.js"></script>
</body>
</html>
